<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品的左右选择</title>
		<!--
			步骤:
				1. 导入JQ的文件
				2. 文档加载函数 :页面初始化
				3.确定事件 :　点击事件　onclick
				4. 事件触发函数
					1. 移动被选中的那一项到右边
		-->
		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		<script>
			$(function(){
				//找到被选中的那一项
				//将被选中项添加到右边
				$("#a1").click(function(){
					$("#rightSelect").append($("#leftSelect option:selected"));
				});
				
				//将左边所有的商品添加到右边
				$("#a2").click(function(){
					$("#rightSelect").append($("#leftSelect option"));
				});
				
			});
		</script>
	</head>
	<body>
		<table border="1px">
			<tr>
				<td>
					<h4>分类名称</h4></td>
				<td>手机数码</td>
			</tr>
			<tr>
				<td>
					<h4>分类描述</h4></td>
				<td>数码电子产品，欢迎购买</td>
			</tr>
			<tr>
				<td>
					<h4>分类商品</h4></td>
				<td>
					<!--左边-->
					<div style="float: left;">
						已有商品<br />
						<select multiple="multiple" id="leftSelect" ondblclick="selectOne()">
							<option>苹果</option>
							<option>诺基亚</option>
							<option>华为</option>
							<option>三星</option>
						</select>
						<br />
						<a href="#" id="a1"> &gt;&gt; </a><br />
						<a href="#" id="a2"> &gt;&gt;&gt; </a>
					</div>

					<!--右边-->
					<div style="float: right;">
						未有商品<br />
						<select multiple="multiple" id="rightSelect">
							<option>iPhone8</option>
							<option>Nokia 8</option>
							<option>HuaWei P20</option>
							<option>Samsung S9</option>
						</select>
						<br />
						<a href="#"> &lt;&lt; </a><br />
						<a href="#"> &lt;&lt;&lt; </a>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="提交" />
				</td>
			</tr>
		</table>
	</body>
</html>
