<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>全选和全不选</title>
		<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
		<!--
			1. 导入JQ的包
			2. 文档加载完成函数: 页面初始化
			3. 获得所有的行 :   元素选择器
			4. 根据行号奇数/偶数去修改颜色
		-->
		<script>
			$(function() {

				//获得所有行
				//偶数
				$("tr:even:gt(0)").css("background-color", "#FFF38F");
				//奇数
				$("tr:odd").css("background-color", "aquamarine");

				$("#checkAll").click(function() {
					//获取当前选中状态
					//alert(this.checked);
					//获取所有分类项的checkbox
					// 选择器[属性名称='属性值']
				//	$("input[type = 'checkbox']:gt(0)").prop("checked", this.checked);
					//使用层级选择器来实现  tbody > tr > td > input     可行的
					//$("tbody> tr > td > input").prop("checked",this.checked);
					$("input").prop("checked",this.checked);

				});

			});
		</script>
	</head>

	<body>
