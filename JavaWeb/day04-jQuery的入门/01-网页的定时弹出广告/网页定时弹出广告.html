<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网页定时弹出广告</title>
		<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
		<!--
			1. 导入JQ的文件
			2. 编写JQ的文档加载事件
			3.  启动定时器 setTimeout("",3000);
			4. 编写显示广告的函数
			5. 在显示广告里面再启动一个定时器
			6. 编写隐藏广告的函数
		-->
		<script>
			//显示广告
			function showAD(){
				$("#img1").slideDown(2000);
				setTimeout("hideAD()",8000);
			}
			
			//隐藏广告
			function hideAD(){
				$("#img1").slideUp(2000);
			}
			
			$(function(){
				setTimeout("showAD()",2000);
			});
			
		</script>
		
	</head>
	<body>
		<img src="../img/1809.jpg " id="img1" width="80%" style="display: none;"/>
	</body>
</html>
