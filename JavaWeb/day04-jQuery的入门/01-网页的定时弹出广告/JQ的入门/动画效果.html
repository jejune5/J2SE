<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画效果</title>
		<script type="text/javascript" src="../../js/jquery-1.11.0.js"></script>
		<script>
			$(function(){
				//显示图片
				$("#btn1").click(function(){
					//$("#img1").show();
					//$("#img1").slideDown();
					//$("#img1").fadeIn();
					$("#img1").animate({ width:"800px",opacity:"1"},5000);
					
					
				});
				
				//隐藏图片
				$("#btn2").click(function(){
					//获得img
					//$("#img1").hide();
					//$("#img1").fadeOut(500)
					//自定义特效：animate  opacity（透明度）范围：（0-1）
					$("#img1").animate({ width:"1260px",opacity:"0.1"},5000);
				});
				
				
			});
				
				
		</script>
	</head>
	<body>
		<input type="button" value="显示" id="btn1"/>
		<input type="button" value="隐藏" id="btn2"/><br />
		<img src="../../img/1809.jpg" id="img1" width = "950px" height="600px"/>
	</body>
</html>
