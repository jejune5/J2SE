<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>网站注册案例</title>
	</head>

	<body>
		<!--
			创建一个5行一列的表格
			1. logo部分
			2. 导航栏
			3. 注册部分
			4. 页脚图片
			5. 网站声明信息
		-->
		<table border="1" width="100%">
			<!--logo部分-->
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td>
						       <img src="../img/logo2.png" />
				            </td>
				            <td>
					           <img src="../image/header.jpg" />
				            </td>
				            <td>
					           <a href="#">登录</a>
					           <a href="#">注册</a>
					           <a href="#">购物车</a>
			                 </td>
					    </tr>
					</table>
				</td>
			</tr>

			<!--导航栏-->
			<tr bgcolor="black" >
				<td height="50">
					<a href="#"><font color="white">首页</font></a>
				    <a href="#"><font color="white">手机</font></a>
				    <a href="#"><font color="white">服饰</font></a>
				    <a href="#"><font color="white">零食</font></a>
				    <a href="#"><font color="white">生鲜</font></a>
				</td>
			</tr>

			<!--注册部分-->
			<tr>
				<td background="../image/regist_bg.jpg" height="500">
					<table border="5" align="center" width="60%" height="80%" bgcolor="white">
						<tr>
							<td>
								<table width="60%" align="center">
									<tr>
										<td colspan="2">
											<font size="5" color="blue">会员注册</font>USER REGISTER											
										</td>
										
									</tr>
									<tr>
										<td>用户名</td>
										<td><input type="text" placeholder="请输入用户名"/></td>
									</tr>
									<tr>
										<td>密码</td>
										<td><input type="password" placeholder="请输入密码"/></td>
									</tr>
									<tr>
										<td>确认密码</td>
										<td><input type="password" placeholder="请确认密码"/></td>
									</tr>
									<tr>
										<td>Email</td>
										<td><input type="email" placeholder="请输入Email"/></td>
									</tr>
									<tr>
										<td>姓名</td>
										<td><input type="text" placeholder="请输入姓名"/></td>
									</tr>
									<tr>
										<td>性别</td>
										<td>
											<input type="radio" name="sex"/>男
										    <input type="radio" name="sex"/>女
										    <input type="radio" name="sex"/>妖
										</td>
									</tr>
									<tr>
										<td>出生日期</td>
										<td><input type="date" /></td>
									</tr>
									<tr>
										<td>验证码</td>
										<td><input type="text" placeholder="请输入验证码"/></td>
									</tr>
									<tr>
										<td>注册</td>
										<td><input type="submit"/></td>
									</tr>
									
								</table>
							</td>
					</table>
					
				</td>
			</tr>

			<!--页脚图片-->
			<tr>
				<td>
					<img src="../image/footer.jpg"/ width="100%">
				</td>
			</tr>

			<!--网站声明信息-->
			<tr align="center">
				<td>
					<a href="#">关于我们</a>
					<a href="#">联系我们</a>
					<a href="#">招贤纳士</a>
					<a href="#">法律声明</a>
					<a href="#">友情链接</a>
					<a href="#">支付方式</a>
					<a href="#">配送方式</a>
					<a href="#">服务声明</a>
					<a href="#">广告声明</a>
					<br />
					Copyright © 2017-2018 毛敏商城 版权所有				
				</td>
			</tr>	

		</table>
	</body>

</html>
