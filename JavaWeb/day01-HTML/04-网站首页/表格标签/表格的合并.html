<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
			<!--
			表格的合并
				colspan :  跨列 
				rowspan :  跨行
		-->
		<table border="1" align="center" width="500">
			<tr>
				<td colspan="2">A1</td>
				
				<td>A3</td>
				<td>A4</td>
			</tr>
			<tr>
				<td>B1</td>
				<td colspan="2" rowspan="2">
					<!--
                    	表格的嵌套
                    -->
					<table border="1" width="100%">
						<tr>
							<td>1</td>
							<td>1</td>
							<td>1</td>
						</tr>
						<tr>
							<td>1</td>
							<td>1</td>
							<td>1</td>
						</tr>
						<tr>
							<td>1</td>
							<td>1</td>
							<td>1</td>
						</tr>
					</table>
				</td>
				
				<td>B4</td>
			</tr>
			<tr>
				<td>C1</td>
				>
				<td>C4</td>
			</tr>
			<tr>
				<td>D1</td>
				<td>D2</td>
				<td>D3</td>
				<td rowspan="2">D4</td>
			</tr>
			<tr>
				<td>E1</td>
				<td>E2</td>
				<td>E3</td>
				
			</tr>
		</table>
	</body>
</html>
