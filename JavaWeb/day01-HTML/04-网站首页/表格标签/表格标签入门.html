<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格入门</title>
	</head>
	<body>
			<!--
			table
				常用属性:
					border : 指定边框
					width  : 	宽度
					height : 	高度
					bgcolor:	背景色
					align	:  对齐方式
					
				tr 标签
				td 标签
			
		-->
		<table border="1px" width="400" bgcolor="aquamarine" align="center">
			<tr bgcolor="red" align="center">
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td bgcolor ="white" align="center">2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			
		</table>
		
	</body>
</html>
