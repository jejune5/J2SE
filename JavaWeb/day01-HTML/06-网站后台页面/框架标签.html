<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>框架标签测试</title>
	</head>
	<!--
		如果使用frameset 需要将body标签取掉
			cols : 按列划分页面
			rows : 按行划分页面
	-->
		<frameset cols="25%,50%,25%">
			<frame src="aaa.html" />
			<frame src="bbb.html" />
			<frame src="ccc.html"/>
		</frameset>		
</html>
