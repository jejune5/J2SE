<html>
  <head>
    <title>示例HTML</title>
      <body>
	  
	  <!--列表标签-->
	    <dl>
		  <dt>电气学院</dt>
		    <dd>自动化</dd>
			<dd>电气</dd>
			<dd>能源</dd>
		</dl>
		
		<!--有序列表-->  
		<!--属性设置type 1(默认) a  i
		-->
		<ol type = "a">
		  <li>电气</li>
		  <li>自动化</li>
		  <li>能源</li>
		</ol>
		
		<!--无序列表-->
		<!--属性设置type  circle disc(默认) square -->
		<ul type = "circle">
		  <li>电气</li>
		  <li>自动化</li>
		  <li>能源</li>
		</ul>
	  
	  </body>
  </head>
</html>
