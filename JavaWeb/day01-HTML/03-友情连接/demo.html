<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>友情链接</title>
	</head>
	<body>
		<!--无序列表
			ul
				li 列表项
			type属性 . 小圆圈, 小方块, 默认小黑点
		-->
		<ul type="square">
			<li>百度</li>
			<li>网易</li>
			<li>新浪</li>	
		</ul>
		
		<hr />
		<!--
			有序列表
			常用属性:
				type : 指定序号的类型
				start : 从几开始,必须得写数字
		-->
		<ol type="a" start="2">
			<li><a href="http://www.baidu.com" target="_blank">百度</a></li>
			<li><a href="http://www.163.com">网易</a></li>
			<li>新浪</li>
		</ol>
		
	</body>
</html>
