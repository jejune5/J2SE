<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>广告图片显示与隐藏</title>
		
		<script>
			function showImg() {
				var img = document.getElementById("img1");
				img.style.display = "";
			}
			
			function hideImg() {
				var img = document.getElementById("img1");
				img.style.display = "none";
			}
			
			
		</script>
		
	</head>
	<body>
		<input type="button" value="显示" onclick="showImg()" />
		<input type="button" value="隐藏" onclick="hideImg()"/>
		<br />
		
		<img src="../img/2.jpg" id="img1"/>
	</body>
</html>
