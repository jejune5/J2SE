<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定时弹出广告</title>
		<!--
			1. 确定事件: 页面加载完成的事件 onload
			2. 事件要触发函数:  init()
			3. init函数里面做一件事: 
			   1. 启动一个定时器 : setTimeout() 
			   2. 显示一个广告
			      1. 再去开启一个定时5秒钟之后,关闭广告
		-->
		<script>
			function init() {
				setTimeout("showAD()",3000 );
			}
			
			function showAD() {
				//首先要获取要操作的img
				var img = document.getElementById("img1");
				//显示广告
				img.style.display = "block";
				//再开启定时器,关闭广告
				setTimeout("hideAD()",3000);
			}
			
			function hideAD() {
				var img = document.getElementById("img1");
				img.style.display = "none";
			}
		</script>
	</head>
	<body onload="init()">
		<img src="../img/java.jpg" id="img1" width="100%" style="display: none;"/>
	</body>
</html>
