<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表格的全选和全不选</title>
		<!--
			1. 确定事件: 文档加载完成 onload
			2. 事件要触发函数: init()
			3. 函数:操作页面的元素
					要操作表格中每一行
					动态的修改行的背景颜色
		-->
		<script>
			function init() {
				//得到表格
				var tab = document.getElementById("tab");
				//得到表格中的每一行
				var rows = tab.rows;

				//遍历所有行
				for(var i = 1; i < rows.length; i++) {
					var row = rows[i];

					if(i % 2 == 0) {
						row.bgColor = "red";
					} else {
						row.bgColor = "gray";
					}
				}
			}

			/*
				全选和全不选步骤分析:
				 1.确定事件: onclick 单机事件
				 2.事件触发函数: checkAll()
				 3.函数要去做一些事情:
				 	获得当前第一个checkbox的状态
				 	获得所有分类项的checkbox
				 	修改每一个checkbox的状态
			*/
			function checkAll() {
				//获得当前第一个checkbox的状态
				var check1 = document.getElementById("check1");
				//得到当前的checked状态
				var checked = check1.checked;
				//获得所有分类的checkbox
				//getElementsByTagName() 方法可返回带有指定标签名的对象的数组
				//var checks = document.getElementsByTagName("input");
				//				getElementsByName() 方法可返回带有指定名称的对象的数组
				var checks = document.getElementsByName("checkOne");
				//遍历
				for(var i = 0; i < checks.length; i++) {
					//					修改每一个checkbox的状态
					var checkOne = checks[i];
					checkOne.checked = checked;
				}

			}
		</script>
	</head>

	<body onload="init()">
		<table border="1px" width="600px" id="tab">
			<tr>
				<td>
					<input type="checkbox" onclick="checkAll()" id="check1" />
				</td>
				<td>分类ID</td>
				<td>分类名称</td>
				<td>分类商品</td>
				<td>分类描述</td>
				<td>分类操作</td>
			</tr>

			<tr>
				<td>
					<input type="checkbox" name="checkOne" />
				</td>
				<td>1</td>
				<td>手机数码</td>
				<td>华为</td>
				<td>电子产品</td>
				<td>
					<a href="#">修改</a>
					<a href="#">删除</a>
				</td>
			</tr>

			<tr>
				<td>
					<input type="checkbox" name="checkOne" />
				</td>
				<td>2</td>
				<td>运动服装</td>
				<td>阿迪</td>
				<td>运动装备</td>
				<td>
					<a href="#">修改</a>
					<a href="#">删除</a>
				</td>
			</tr>

			<tr>
				<td>
					<input type="checkbox" name="checkOne" />
				</td>
				<td>3</td>
				<td>酒类饮料</td>
				<td>PEPSI</td>
				<td>喝的玩意儿</td>
				<td>
					<a href="#">修改</a>
					<a href="#">删除</a>
				</td>
			</tr>

			<tr>
				<td>
					<input type="checkbox" name="checkOne" />
				</td>
				<td>4</td>
				<td>休闲零食</td>
				<td>卫龙</td>
				<td>吃的玩意儿</td>
				<td>
					<a href="#">修改</a>
					<a href="#">删除</a>
				</td>
			</tr>

			<tr>
				<td>
					<input type="checkbox" name="checkOne" />
				</td>
				<td>5</td>
				<td>生鲜水果</td>

	</body>

</html>
