<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格的隔行换色</title>
		<!--
			1. 确定事件: 文档加载完成 onload
			2. 事件要触发函数: init()
			3. 函数:操作页面的元素
					要操作表格中每一行
					动态的修改行的背景颜色
		-->
		<script>
			function init()  {
				//得到表格
				var tab = document.getElementById("tab") ;
				//得到表格中的每一行
				var rows = tab.rows;
				
				//遍历所有行
				for (var i = 1;i<rows.length;i++) {
					var row = rows[i];
					
					if(i%2 ==0){
						row.bgColor = "red";
					} else {
						row.bgColor = "gray";
					}
				}				
			}
			
		</script>
	</head>
	<body onload="init()">
		<table border="1px" width="600px"  id="tab"> 
			<tr>

					<input type="checkbox"/>
				</td>
