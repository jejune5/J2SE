<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类选择器</title>
			<!--
			.类的名称{
			   属性名称:属性的值;
			  	属性名称:属性的值;
			}
		-->
		<style>
			.fruit{
				color:yellowgreen;
			}
			.vegetable{
				color: cadetblue;
			}
		</style>
	</head>
	<body>
		<!--
			请将水果类,改成黄色
			蔬菜类改成绿色
		-->
		<div class="fruit">苹果</div>
		<div class="vegetable">黄瓜</div>
		<div class="fruit">西瓜</div>
		<div class="vegetable">冬瓜</div>
		<div class="fruit">梨子</div>
		
	</body>
</html>
