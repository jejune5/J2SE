<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			1. 确定事件  点击事件
			2. 通常事件都会出发一个函数
			3. 函数里面通常都会去操作页面元素,做一些交互动作
		-->
		<script>
			function dianwo(){
				var div = document.getElementById("div1");
				div.innerHTML = "<font color='red'>内容被替换掉了</font>"
			}
		</script>
	</head>
	<body>
		<input type="button" value="点我，修改DIV中的内容" onclick="dianwo()" />
		<div id="div1">
			此处内容需要被替换
		</div>
	</body>
</html>
