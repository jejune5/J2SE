<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网站注册</title>
			<style>
		.logo {
				float: left;
				width: 33%;

				height: 60px;
				line-height: 60px;
			}
	</style>

	<body>
		<!--
			1. 总共是5部分
			2. 第一部分是LOGO部分
			3. 第二部分是导航菜单
			4. 第三部分是注册部分
			5. 第四部分是FOOTER图片
			6. 第五部分是一堆超链接
		-->
		<div>
			<!--2. 第一部分是LOGO部分-->
			<div>
				<div class="logo">
					<img src="../img/logo2.png" />
				</div>
				<div class="logo">
					<img src="../img/header.png" />
				</div>
				<div class="logo">
					<a href="#">登录</a>
					<a href="#">注册</a>
					<a href="#">购物车</a>
				</div>
			</div>
			<!--清除浮动-->
			<div style="clear: both;"></div>			
			
			<!--3. 第二部分是导航菜单-->
			<div style="background-color: #000000; height: 50px;">
				<a href="#" class="amenu">首页</a>
				<a href="#" class="amenu">数码</a>
				<a href="#" class="amenu">服装</a>
				<a href="#" class="amenu">家电</a>
				<a href="#" class="amenu">食品</a>
				<a href="#" class="amenu">生鲜</a>
			</div>
			
			
			
			<!--4. 第三部分是注册部分-->
			<div style="background: url(../image/regist_bg.jpg); height: 500px;">
				<div style="border: 5px solid darkgray;position:absolute;top:250px;left:350px;width: 50%;height: 50%;background-color: white;">
					<table width="60%" align="center">
						<tr>
							<td colspan="2"><font color="#0000FF" size="5" >会员注册</font>REGISTER</td>
							
						</tr>
						<tr>
							<td>用户名：</td>
							<td><input type="text"/></td>
						</tr>
						<tr>
							<td>密码：</td>
							<td><input type="password"/></td>
						</tr>
						<tr>
							<td>确认密码：</td>
							<td><input type="password"/></td>
						</tr>
						<tr>
							<td>Email：</td>
							<td><input type="email"/></td>
						</tr>
						<tr>
							<td>姓名：</td>
							<td><input type="text"/></td>
						</tr>
						<tr>
							<td>性别：</td>
							<td>
							<input type="radio" name="sex"/>男
							<input type="radio" name="sex"/>女
							<input type="radio" name="sex"/>妖
							</td>
						</tr>
						<tr>
							<td>出生日期：</td>
							<td><input type="date"/></td>
						</tr>
						<tr>
							<td>验证码：</td>
							<td><input type="text"/></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" value="注册" align="center"/></td>
						</tr>
					</table>
				</div>
			</div>
			
			
			
			<!--5. 第四部分是FOOTER图片-->
				<div>
				<img src="../img/footer.jpg" width="100%"/>
			</div>
			
			<!--6. 第五部分是一堆超链接-->
