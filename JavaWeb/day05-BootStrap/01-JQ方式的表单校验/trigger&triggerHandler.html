<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>trigger&triggerHandler</title>
		
		<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
		<script>
			$(function() {
				$("#username").focus(function() {
					console.log("text 被触发了！");
				});
				
				$("#btn1").click(function(){
//					$("#username").trigger("focus");
                    $("#username").triggerHandler("focus");
				});
			});
		</script>
	</head>

	<body>
		<input type="text" id="username" />
		<input type="button" value="点击触发" id="btn1" />
	</body>

</html>
